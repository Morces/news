{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename = 'css/article.css')}}">
{% endblock %}


<div class="container">
    <hr>
    {% for article in articles %}

    <h2>{{article.title}}</h2>
    <h4>{{article.description}}</h4>
    <img src="{{article.urlToImage}}" alt="">
    <p>{{article.content}}</p>
    <div>
        <a href="{{article.url}}"><button class="btn bg-primary" type="button">Read more..</button></a>
    </div>
    <p class="text-muted">Article By: {{article.author}}</p>
    <p>Posted on: {{article.publishedAt}}</p>
    <br>
    <hr>

    {% endfor %}

</div>

{% endblock %}
